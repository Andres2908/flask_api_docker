version: 1.0
runtime: python311
build:
  commands:
    build:
      - python3 -m pip install --upgrade pip
      - python3 -m pip install gunicorn flask
      - python3 -m pip install -r requirements.txt
run:
  command: /usr/local/bin/python3 -m gunicorn -b 0.0.0.0:$PORT app:app
  network:
    port: 5000