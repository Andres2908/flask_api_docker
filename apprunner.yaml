version: 1.0
runtime: python311
build:
  commands:
    build:
      - python3 -m pip install --upgrade pip
      - python3 -m pip install gunicorn==21.2.0 flask==3.0.0 flask-cors==4.0.0
      - python3 -m pip install -r requirements.txt
run:
  command: $HOME/.local/bin/gunicorn --bind 0.0.0.0:$PORT --workers 1 --threads 1 --timeout 120 --access-logfile - --error-logfile - --log-level debug app:app
  network:
    port: 5000