version: 1.0
runtime: python311
build:
  commands:
    build:
      - python3 -m pip install --upgrade pip
      - python3 -m pip install -r requirements.txt
run:
  runtime-version: 3.11
  pre-run:
    - ls -la
    - pip3 install gunicorn
    - pip3 install -r requirements.txt
    - which gunicorn
  command: gunicorn --bind 0.0.0.0:5000 app:app
  network:
    port: 5000
