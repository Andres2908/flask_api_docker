version: 1.0
runtime: python311
build:
  commands:
    build:
      - python3 -m pip3 install --upgrade pip
      - python3 -m pip3 install --target=/var/task -r requirements.txt
run:
  command: python3 -m gunicorn --bind 0.0.0.0:$PORT --workers 1 --threads 2 --timeout 120 --access-logfile - --error-logfile - app:app
  network:
    port: 5000